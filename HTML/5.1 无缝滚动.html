<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            ul{
                list-style: none;
            }
            #container{
                border: 1px solid black;
                width: 400px;
                height: 200px;
                overflow: hidden;
                position: relative;
                margin: 50px auto;
            }
            #imgs{
                height: 120px;
                position:relative;
            }
            #imgs li{
                width:120px;
                height:120px;
                background: #000;
                color: white;
                float: left;
                margin-right: 5px;
                text-align: center;
                line-height: 120px;
                font-size: 40px;

            }
            #arrow span{
                float: left;/*行级元素不能设高，所以浮动*/
                width: 60px;
                height: 40px;
                margin-right:5px;
                background: darkgray;
                text-align: center;
                line-height: 40px;
                position: relative;
                font-size: 10px;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <ul id="imgs">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <div id="arrow">
                <span id="prev"> << 向左 </span>
                <span id="next"> 向右>> </span>
            </div>
        </div>
        <script>
            var oContainer=document.getElementById('container');
            var oImgs=document.getElementById('imgs');
            var oPrev=document.getElementById('prev');
            var oNext=document.getElementById('next');

           oImgs.innerHTML=oImgs.innerHTML+oImgs.innerHTML;
            var aLi=oImgs.getElementsByTagName('li');
            oImgs.style.width=aLi.length*(aLi[0].offsetWidth+10)+'px';

            var speed=-2;
            setInterval(function(){
                oImgs.style.left=oImgs.offsetLeft-speed+'px';
                /*定位后得出的某一点的坐标*/      /*顶点到已定位的父元素的距离*/
                if(oImgs.offsetLeft==-oImgs.offsetWidth/2){
                    oImgs.style.left=0;
                }
                if(oImgs.offsetLeft>0){
                    oImgs.style.left=-oImgs.offsetWidth/2+'px';
                }
            },1);
            oNext.onmouseover=function(){
                speed=2;
            };
            oPrev.onmouseout=function(){
                speed=-2;
            };
        </script>

    </body>
</html>
