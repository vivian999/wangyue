<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #menu{
                width: 300px;
                border: 1px solid black;
            }
            h3{
                color: blue;
                background: #000;
                height: 30px;
            }
            #menu .sub-menu{
                display: none;
            }

        </style>
    </head>
    <body>
        <ul id="menu">
            <li class="main-menu">
                <h3>管理区</h3>
                <ul class="sub-menu">
                    <li>001</li>
                    <li>002</li>
                    <li>003</li>
                </ul>
            </li>
            <li class="main-menu">
                <h3>交流区</h3>
                <ul class="sub-menu" >
                    <li>001</li>
                    <li>002</li>
                    <li>003</li>
                </ul>
            </li>
        </ul>
        <script>
            var oMenu=document.getElementById('menu');
            var  aLi=oMenu.getElementsByTagName('li');

            for(var i=0;i<aLi.length;i++){
                if(aLi[i].className=='main-menu'){
                    aLi[i].onclick=function(){
                        var oSubmenu=this.getElementsByTagName('ul')[0];
                        if(oSubmenu.style.display=='block'){
                            oSubmenu.style.display='none'
                        }else
                            oSubmenu.style.display='block'
                    }
                };
            }



        </script>

    </body>
</html>
