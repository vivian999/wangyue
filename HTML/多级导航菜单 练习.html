<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            #menu .main-menu {
                width: 120px;
                height: 30px;
                background: gray;
                color: blue;
                margin-left: 5px;
                float: left;
            }
            #menu .main-menu a{
                width: 100%;
                height: 100%;
                display: block;
                text-align: center;
                line-height: 30px;
            }
            #menu .sub-menu{
                background: lightgray;
                display: none;
            }
            #menu .sub-menu li{
                border-bottom: 1px dashed black;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li class="main-menu"><a href="#">link1</a>
                <ul class="sub-menu">
                    <li >sublink1</li>
                    <li>sublink2</li>
                    <li>sublink3</li>
                </ul>
            </li>
            <li class="main-menu"><a href="#">link2</a>
                <ul class="sub-menu">
                    <li>sublink1</li>
                    <li>sublink2</li>
                    <li>sublink3</li>
                </ul>
            </li>
            <li class="main-menu"><a href="#">link3</a>
                <ul class="sub-menu">
                    <li>sublink1</li>
                    <li>sublink2</li>
                    <li>sublink3</li>
                </ul>
            </li>
        </ul>
    </body>
    <script>

        var oMenu=document.getElementById('menu');
        var aLi=oMenu.getElementsByTagName('li');
        for(i=0;i<aLi.length;i++){
            if(aLi[i].className=='main-menu'){
               aLi[i].onmouseover=function(){
                var oSubmenu=this.getElementsByTagName('ul')[0];
                oSubmenu.style.display='block';
               };
               aLi[i].onmouseout=function(){
                   var oSubmenu=this.getElementsByTagName('ul')[0];
                  oSubmenu.style.display='none';
               };
            }
        }
    </script>
</html>
