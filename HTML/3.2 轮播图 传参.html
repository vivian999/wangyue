<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 680px;
            height: 344px;
            margin: 100px auto;
            position: relative;
        }
        #tab{
            height: 20px;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #tab li{
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            background: #000;
            color: white;
            float: left;
        }
        #tab li.selected{
            background: orange;
        }
        #content img{
            display: none;
        }
        #content img.selected{
            display: block;
        }
        #arrow{
            height: 20px;
            position: absolute;
            left: 10px;
            bottom: 10px;

        }
        #arrow span{
            width: 20px;
            height: 20px;
            background: #000;
            color: white;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;

        }

    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <img class="selected" src="1.jpg" alt=""/>
        <img src="2.jpg" alt=""/>
        <img src="3.jpg" alt=""/>
        <img src="4.jpg" alt=""/>
    </div>
    <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrow">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script>
    var oContent= document.getElementById('content');
    var aImg=oContent.getElementsByTagName('img');
    var oTab=document.getElementById('tab');
    var aLi=oTab.getElementsByTagName('li');
    var oPrev=document.getElementById('prev');
    var oNext=document.getElementById('next');
    var iNow=0;
    for(var i=0;i<aLi.length;i++) {
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            changeImg(this.index);
            iNow=this.index;
        }; }
        oNext.onclick = function(){
            iNow++;
            if (iNow==aLi.length) {
                iNow = 0;
            }
            changeImg(iNow);
        };

        oPrev.onclick=function (){
            iNow--;
            if (iNow==-1) {
                iNow=aLi.length-1;
            }
          changeImg(iNow);
        };
     function changeImg(idx){
                for (var i=0;i<aLi.length;i++) {
                aLi[i].className = '';
                aImg[i].className = '';
            }
            aLi[idx].className = 'selected';
            aImg[idx].className = 'selected';
    }
</script>
</body>
</html>
