<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>案例1.1-水平导航菜单</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            #menu .main-menu{
                width: 120px;
                height: 30px;
                float:left;
                background:gray;
                margin-right:5px;
                text-align: center;
                line-height: 30px;
            }
            #menu .main-menu a{
                width: 100%;
                height: 100%;
                display: block;
            }
            #menu .sub-menu{
                display: none;
            }
            #menu .sub-menu li{
                width: 100px;
                height: 30px;
                background: yellow;
                border-bottom:1px dashed black
            }
            #menu .sub-menu a{
                width: 100px;
                height: 100px;
                /*text-indent: 20px;*//*文本缩进*/
            }
            #menu .main-menu:hover .sub-menu{
                display: block;/*显示*/
            }
        </style>
    </head>
    <body>
    <ul id="menu">
        <li class="main-menu">
            <a href="#">link1</a>
            <ul class="sub-menu">
                <li><a href="#">sublink1</a></li>
                <li><a href="#">sublink2</a></li>
                <li><a href="#">sublink3</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#">link2</a>
            <ul class="sub-menu">
                <li><a href="#">sublink1</a></li>
                <li><a href="#">sublink2</a></li>
                <li><a href="#">sublink3</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#">link3</a>
            <ul class="sub-menu">
                <li><a href="#">sublink1</a></li>
                <li><a href="#">sublink2</a></li>
                <li><a href="#">sublink3</a></li>
            </ul>
        </li>
    </ul>
    </body>
</html>
