<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #drag{
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="drag"></div>
        <script>
            var oDrag=document.getElementById('drag');


            oDrag.onmousedown=function(e){
                e=e||window.event;
                 iDisY= e.clientY-oDrag.offsetTop;
                 iDisX= e.clientX-oDrag.offsetLeft;

                document.onmousemove=function(e){
                    e=e||window.event;
                    var iTop= e.clientY-iDisY;
                    var iLeft= e.clientX-iDisX;
                    oDrag.style.top=iTop+'px';
                    oDrag.style.left=iLeft+'px';
                    return false;
                }

            oDrag.onmouseup=function(){
               document.onmousemove=null;
            }

            }



        </script>
    </body>
</html>
