<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 400px;
            height: 200px;

        }
        #menu h3{
            height: 30px;
            background: #000;
            color: white;
        }
        #menu .sub-menu{
            border: 1px solid black;
            display: none;   
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li class="main-menu">
            <h3>管理区</h3>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li class="main-menu">
            <h3>交流区</h3>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu= document .getElementById('menu');
        var aLi=oMenu.getElementsByTagName('li');
        for(var i=0;i<aLi.length;i++){
            if(aLi[i].className='main-menu'){
                aLi[i].onclick=function(){
                    var aSubmenu=this.getElementsByTagName('ul')[0];
                    if(aSubmenu.style.display=='block'){
                        aSubmenu.style.display='none';
                    }
                    else{
                        aSubmenu.style.display='block';
                    }
                };
            }
        }
    </script>


</body>
</html>
