<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #drag{
                width: 200px;
                height: 200px;
                background: yellow;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="drag"></div>
    </body>
    <script>
        var oDrag=document.getElementById('drag');

        oDrag.onmousedown=function(e){
            e=e||window.event;
            iDisY= e.clientY-oDrag.offsetTop;
            iDisX= e.clientX-oDrag.offsetLeft;
            document.onmousemove=function(e){
                e=e||window.event;
             oDrag.style.top= e.clientY-iDisY+'px';
             oDrag.style.left= e.clientX-iDisX+'px';
                return false;
            }

        oDrag.onmouseup=function(){
            document.onmousemove=null;
        }
        }
    </script>
</html>
