<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            table{
                width: 400px;
                height: 60px;
                border-collapse: collapse;
            }
            th{
                border-bottom:1px solid black;

            }
            td{
                width: 400px;
                height: 60px;
                text-align: center;
                line-height: 60px;
            }
            .odd{
                background: yellow;
            }
            .even{
                background: blue;
            }
        </style>
    </head>
    <body>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody id="tab">
            <tr><td>张三</td><td>男</td><td>江苏</td></tr>
            <tr><td>李四</td><td>女</td><td>浙江</td></tr>
            <tr><td>王五</td><td>女</td><td>辽宁</td></tr>
            <tr><td>赵六</td><td>男</td><td>吉林</td></tr>
            <tr><td>寻七</td><td>女</td><td>广西</td></tr>
            <tr><td>找八</td><td>男</td><td>山西</td></tr>
        </tbody>
    </table>
    <script src="jquery-1.12.4.js" type="text/javascript"></script>
    <script>
        $(function(){
            $('tbody tr:odd').addClass('odd');
            /*选择器，属性*/
            $('tbody tr:even').addClass('even');
        })
    </script>
    </body>
</html>
