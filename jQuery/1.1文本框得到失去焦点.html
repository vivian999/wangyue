<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                font:normal 12px/17px Arial;
            }
            div{
                padding:2px;
            }
            input, textarea {
                width: 12em;
                border: 1px solid #888;
            }
            .focus {
                border: 1px solid #f00;
                background: #fcc;
            }
        </style>
    </head>
    <body>
            <fieldset>
                <legend>个人基本信息</legend>
                    <div>
                        <label for="username">名称：</label>
                        <input id="username" type="text" value="名称"/>
                    </div>
                    <div>
                        <label for="password">密码：</label>
                        <input id="password" type="text" value="密码"/>
                    </div>
                    <div>
                        <label for="message">详细信息：</label>
                        <textarea id="message" cols="20" rows="2">详细信息</textarea>
                    </div>
            </fieldset>
            <script src="jquery-1.12.4.js" type="text/javascript"></script>
            <script>
                var $input=$(':input');
                $(function(){
                    $input.on('focus',function(){
                                $(this).addClass('focus');
                        if(this.value==this.defaultValue){/*默认值*/
                            this.value='';
                        }
                            });
                    $input.on('blur',function(){
                        $(this).removeClass('focus');
                        if(this.value==''){
                            this.value=this.defaultValue;
                        }
                    });
                });
            </script>
    </body>
</html>
