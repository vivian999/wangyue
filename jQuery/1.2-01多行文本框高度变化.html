<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #big{
                background: red;
                cursor: pointer;
            }
            #small{
                background: red;
                cursor: pointer;
            }
            #content{
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div>
           <div>
               <span id="big">放大</span>
               <span id="small">缩小</span>
           </div>
            <div>
                <textarea  id="content" cols="30" rows="10">下吧觉得很好的金额的话就是udwiedhuwfhu</textarea>
            </div>

        </div>
        <script src="jquery-1.12.4.js" type="text/javascript"></script>
        <script>
            $(function() {
                $('#big').on('click', function () {
                    // $('#content').height($('#content').height()+50);
                    if ($('#content').height() < 500) {
                        $('#content').height($('#content').height() + 50);
                    } else {
                        $('#content').height(500);
                    }
                });
                $('#small').on('click', function () {
                    // $('#content').height($('#content').height()-50);
                    if ($('#content').height() < 500) {
                        $('#content').height($('#content').height() - 50);
                    } else {
                        $('#content').height(500);
                    }
                });
            })
        </script>


    </body>
</html>
