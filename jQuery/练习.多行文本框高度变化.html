<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #big{
                width: 40px;
                height: 60px;
                background: green;
                cursor: pointer;
            }
            #small{
                width: 40px;
                height: 60px;
                background: red;
                cursor: pointer;
            }
            #content{
                width: 200px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <span id="big">放大</span>
                <span id="small">缩小</span>
            </div>
            <div>
                <textarea id="content" cols="20" rows="3">人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙人生真是奇妙</textarea>
            </div>
        </div>
        <script src="jquery-1.12.4.js" type="text/javascript"></script>
        <script>
            $(function(){
                $('#big').on('click',function(){
                    if($('#content').height()<500){
                        $('#content').height($('#content').height()+50);
                    }else{
                        $('#content').height(500);
                    }
                })
                $('#small').on('click',function(){
                    if($('#content').height()<500){
                        $('#content').height($('#content').height()-50);
                    }else{
                        $('#content').height(500);
                    }
                })
            })

        </script>

    </body>
</html>
