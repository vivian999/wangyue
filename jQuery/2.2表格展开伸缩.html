<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            table{
                border:0;
                border-collapse:collapse;
            }
            td{
                font:normal 12px/17px Arial;
                padding:2px;
                width:100px;}
            th{
                font:bold 12px/17px Arial;
                text-align:left;
                padding:4px;
                border-bottom:1px solid #333;
                width:100px;
            }
            .parent{
                background:#FFF38F;
                cursor:pointer;
            }  /* 偶数行样式*/
            .odd{
                background:#FFFFEE;
            }  /* 奇数行样式*/
            .selected{
                background:#FF6500;
                color:#fff;
            }
        </style>

    </head>
    <body>
    <table>
        <thead>
            <tr><th>前期</th><th>问问</th><th>恩恩</th></tr>
        </thead>
        <tbody>
                <tr class="parent" id="row_01"><td colspan="3">这种</td></tr>
                <tr class="child_row_01"><td>问问</td><td>哈哈</td><td>哈哈</td></tr>
                <tr class="child_row_01"><td>恩恩</td><td>Ů</td><td>一样</td></tr>

                <tr class="parent" id="row_02"><td colspan="3">天天</td></tr>
                <tr class="child_row_02"><td>试试</td><td>一样</td><td>恩恩</td></tr>
                <tr class="child_row_02"><td>好好</td><td>得到</td><td>一样</td></tr>

                <tr class="parent" id="row_03"><td colspan="3">发给</td></tr>
                <tr class="child_row_03"><td>Rain</td><td>一样</td><td>hh</td></tr>
                <tr class="child_row_03"><td>MAXMAN</td><td>天天</td><td>哈哈</td></tr>
        </tbody>
    </table>
        <script src="jquery-1.12.4.js" type="text/javascript"></script>
        <script>/*一共两个对象：this和siblings*/
            /*第一种方法*/
//            $(function(){
//                $('tr.parent').on('click',function(){
//                    $(this)
//                            .toggleClass('selected')
//                            .siblings('.child_'+this.id).toggle();
//                })
//            })
            /*第二种方法*/
            $(function(){
                $('tr.parent').on('click',function(){
                    if($(this).hasClass('selected')){
                        $(this).removeClass('selected').siblings('.child_'+this.id).show();
                    }else{
                        $(this).addClass('selected').siblings('.child_'+this.id).hide();
                    }
                })
            })
        </script>
    </body>
</html>
