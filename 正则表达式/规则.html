<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>正则</title>
    </head>
    <body>
    <script>
        /*两种创建正则表达式*/
        var str="asedfghjkl";
        var reg=/asd/;
        var reg1=new RegExp("asd");
        console.log(reg.test(str));
        console.log(reg1.test(str));
        /*将字符串颠倒顺序*/
        var str="asdfg";
        function reverse(string){
            var result=string.split("").reverse().join("");
            return result;
        }
        console.log(reverse(str));
        /*c{n}*/
        var str="cccddd";
        var reg=/c{2}/;
        console.log(reg.exec(str));
        /*c{n,m}*/
        var str="cccddd";
        var reg=/c{2,4}/;
        console.log(reg.exec(str));
        /*c{n,}*/
        var str="cccddd";
        var reg=/c{2,}/;
        console.log(reg.exec(str));
        /*c{n,}?*/
        var str="cccddd";
        var reg=/c{1,}?/;
        console.log(reg.exec(str));
        /*封装exec*/
        function execReg(reg,str){
          var result= reg.exec(str)
            return result;
        }
        var str="cccddd";
        var reg=/c{1,}?/;
        console.log(execReg(reg,str));
        /*边界\b*/
        var str="a b c";/*空格也算边界*/
        var reg=/\bb/;
        console.log(reg.exec(str));
    </script>
    </body>
</html>
