<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>string</title>
    </head>
    <body>
    <script>
        var str="12345";
        function sReverse(string){
            var result=string.split("").reverse().join("");
            return result;
        }
        console.log(sReverse(str));
    </script>
    </body>
</html>
