<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                -webkit-perspective:800px;
                background: #000000;
            }
            #container{
                width: 200px;
                height: 200px;
                margin:200px auto;
                position: relative;
                -webkit-animation:vivian 2s linear infinite;
                -webkit-transform-style:preserve-3d
            }
            @-webkit-keyframes vivian{
                from{

                }
                to{
                    -webkit-transform:rotateY(-360deg);
                }
            }
            .cube{
                width: 200px;
                height: 200px;
                background:white;
                border: 1px solid black;
                border-radius:10px;
                position: absolute;
                top: 0;
                left: 0;
                text-align: center;
                line-height: 200px;
                font-size: 200px;
                opacity: 0.5;
            }
             .one{
                 -webkit-transform:rotateX(90deg) translateZ(100px);
            }
            .two{
                -webkit-transform:translateZ(100px);
            }
            .three{
                -webkit-transform:rotateY(90deg) translateZ(100px) ;
            }
            .four{
                -webkit-transform:rotateY(180deg) translateZ(100px);/*翻转过后z轴相反了*/
            }
            .five{
                -webkit-transform:rotateY(-90deg) translateZ(100px);
            }
            .six{
                -webkit-transform:rotateX(-90deg) translateZ(100px);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="cube one">1</div>
            <div class="cube two">2</div>
            <div class="cube three">3</div>
            <div class="cube four">4</div>
            <div class="cube five">5</div>
            <div class="cube six">6</div>
        </div>
    </body>
</html>
