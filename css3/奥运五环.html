<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            .circle,.circle::after{
                width: 200px;
                height: 200px;
                border: 10px solid;
                border-radius:50%;/*角圆的程度，最大为宽高的一半*/
                position: absolute;
            }
            .circle::after{
                content: '';
                position:absolute;
                top: -10px;
                left: -10px;
            }
            .blue{
                border-color: blue;
                position:absolute;
                top: 0;
                left: 0;
                -webkit-animation:vivian 2s ease-in infinite;
            }
            @-webkit-keyframes{
            0%{

            }
            100%{
                -webkit
            }
            }
            .blue::after{
                border-color: blue;
                z-index: 1;
            }
            .yellow{
                border-color:yellow;
                position:absolute;
                top: 0;
                left: 230px;
            }
            .yellow::after{
                border-color:yellow;
                z-index: 1;
                border-left-color:transparent;
            }
            .red{
                border-color: red;
                position: absolute;
                top: 0;
                left: 460px;
            }
            .red::after{
                border-color: red;
                z-index: 1;
                border-left-color: transparent;
            }
            .black{
                border-color: black;
                position: absolute;
                top: 120px;
                left:120px;
            }
            .black::after{
                border-color:black;
                z-index: 1;
                border-top-color:transparent;
                border-right-color: transparent;
            }
            .purple{
                border-color:purple;
                position: absolute;
                top: 120px;
                left:350px;
            }
            .purple::after{
                border-color: purple;
                z-index: 1;
                border-top-color: transparent;
                border-right-color: transparent;

            }
        </style>
    </head>
    <body>
        <div class="circle blue"></div>
        <div class="circle yellow"></div>
        <div class="circle red"></div>
        <div class="circle black"></div>
        <div class="circle purple"></div>
    </body>
</html>
