<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            body{
                -webkit-perspective:800px
            }
            #div1{
                width: 100px;
                height: 100px;
                background: blue;
                -webkit-animation: vivian 4s ease-in 2s infinite;
                }
            @-webkit-keyframes vivian {
                0% {
                    -webkit-transform: scale(2);
                }
                30% {
                    -webkit-transform: translateX(100px);
                }
                50% {
                    -webkit-transform: rotateY(180deg);
                }
                100% {
                    width: 400px;
                    height: 400px;
                    background: red;
                    -webkit-transform: rotateY(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
