<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #timeTable{
                width: 60px;
                height: 20px;
                background: #00aeff;
                border-radius: 10px;
                position: absolute;
                top: 150px;
                left:70px ;
                text-align: center;
                line-height: 20px;
                font-size: 5px;
            }
            #clock{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                border-radius:50%;
                margin: 100px auto;
                position: relative;
                background:pink;
            }
            #dial li{
                position: absolute;
                top: 0;
                left: 99px;
                width: 2px;
                height: 4px;
                background: #000;
                -webkit-transform-origin:center 100px;
            }
            #dial li:nth-child(5n+1){
                height: 8px;
                background: red;
            }
            #hour{
                width: 4px;
                height: 35px;
                background: #000;
                position: absolute;
                top:75px;
                left:98px;
                -webkit-transform-origin:center 25px;
            }
            #minute{
                width: 4px;
                height: 45px;
                background: gray;
                position: absolute;
                top: 65px;
                left: 98px;
                -webkit-transform-origin:center 35px;
            }
            #second{
                width: 4px;
                height: 55px;
                background:red;
                position: absolute;
                top: 55px;
                left: 98px;
                -webkit-transform-origin:center 45px;
            }
            #font{
                color: blue;
                position: absolute;
                top: 40px;
                left: 80px;
            }
            #circle{
                width: 10px;
                height:10px;
                background: red;
                border-radius:50%;
                position: absolute;
                top: 95px;
                left: 95px;
            }
        </style>
    </head>
    <body>
        <div id="clock">
            <ul id="dial">
                <!--<li style="-webkit-transform: rotate(6deg)"></li>-->
            </ul>
            <div id="timeTable"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="circle"></div>
            <div id="font">CASIO</div>
        </div>
        <script>
            var oDial=document.getElementById('dial');
            var oHour=document.getElementById('hour');
            var oMinute=document.getElementById('minute');
            var oSecond=document.getElementById('second');
            var oTimeTable=document.getElementById('timeTable');

            var html="";/**/
            for(var i= 0;i<60;i++){
                html+="<li style='-webkit-transform:rotate("+i*6+"deg)'></li>";
            }
            oDial.innerHTML=html;/*将动态添加的li加到oDial里*/

            run();/*函数立即调用*/
            setInterval(run,1000);
            function run(){
                    var date=new Date();
                    var iSecond=date.getSeconds();
                    var iMinute=date.getMinutes();/*微变化*/
                    var iHour=date.getHours();/*微变化*/
                    oTimeTable.innerHTML=iHour+':'+iMinute+':'+iSecond;
                    oHour.style.WebkitTransform="rotate("+iHour*30+"deg)";
                    oMinute.style.WebkitTransform="rotate("+iMinute*6+"deg)";
                    oSecond.style.WebkitTransform="rotate("+iSecond*6+"deg)";
            }

        </script>
    </body>
</html>
