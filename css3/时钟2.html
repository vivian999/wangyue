<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #clock{
                width: 400px;
                height: 400px;
                background: green;
                border: 2px dashed blue;
                border-radius:50%;
                position: relative;
                margin: 200px auto;
            }
            #dial li{
                width: 4px;
                height: 8px;
                background: black;
                position: absolute;
                top: 0;
                left: 198px;
                -webkit-transform-origin:center 200px
            }
            #dial li:nth-child(5n+1){
                height: 16px;
            }
            #hour{
                width: 4px;
                height: 60px;
                background: #000;
                position: absolute;
                top:140px;
                left:198px;
                -webkit-transform-origin:center bottom;
            }
            #minute{
                width: 4px;
                height: 80px;
                background: gray;
                position: absolute;
                top: 120px;
                left: 198px;
                -webkit-transform-origin:center bottom;
            }
            #second{
                width: 4px;
                height: 100px;
                background:red;
                position: absolute;
                top: 100px;
                left: 198px;
                -webkit-transform-origin:center bottom;
            }
            #timetable{
                width: 120px;
                height: 30px;
                position: absolute;
                top: 280px;
                left: 140px;
                border-radius:10px;
                text-align: center;
                line-height: 30px;
                background:blue;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="clock">
            <ul id="dial"></ul>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="timetable"></div>
        </div>
        <script>
            var oDial=document.getElementById('dial');
            var oHour=document.getElementById('hour');
            var oMinute=document.getElementById('minute');
            var oSecond=document.getElementById('second');
            var oTimetable=document.getElementById('timetable');

            var html="";
            for(var i=0;i<60;i++){
                html+="<li style='-webkit-transform:rotate("+i*6+"deg)'></li>";
            }
            oDial.innerHTML=html;

            run();
            setInterval(run,1000);
            function run(){
                var date=new Date();
                var iSecond=date.getSeconds();
                var iMinute=date.getMinutes();
                var iHour=date.getHours();
                oTimetable.innerHTML=iHour+":"+iMinute+":"+iSecond;
                oHour.style.WebkitTransform="rotate("+iHour*30+"deg)";
                oMinute.style.WebkitTransform="rotate("+iMinute*6+"deg)";
                oSecond.style.WebkitTransform="rotate("+iSecond*6+"deg)";
            }
        </script>
    </body>
</html>
