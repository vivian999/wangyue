<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                -webkit-perspective:800px;
                background: #000;
            }
            #container{
                width: 200px;
                height: 200px;
                margin:200px auto;
                position: relative;
                -webkit-animation:vivian 2s linear infinite;
                -webkit-transform-style:preserve-3d;
            }
            @-webkit-keyframes vivian{
                0%{

                }
                100%{
                    -webkit-transform:rotateY(360deg);
                }
            }
            .cube{
                width: 200px;
                height: 200px;
                background:white;
                border: 1px solid black;
                border-radius:50%;
                position: absolute;
                top: 0;
                left: 0;
                text-align: center;
                line-height: 200px;
                font-size: 200px;
                opacity: 0.5;
            }

            .one{
                -webkit-transform:rotateX(90deg) translateZ(100px);
                -webkit-animation:one 2s linear infinite;
            }
            @-webkit-keyframes one{
                0%{
                    -webkit-transform:rotateX(90deg) translateZ(100px);
                }
                50%{
                    -webkit-transform:rotateX(90deg) translateZ(200px);
                }
                100%{
                    -webkit-transform:rotateX(90deg)  translateZ(100px);
                }
            }
            .two{
                -webkit-transform:translateZ(100px);
                -webkit-animation:two 2s linear infinite;
            }
            @-webkit-keyframes two{
                0%{
                    -webkit-transform:translateZ(100px)
                }
                50%{
                    -webkit-transform:translateZ(200px);
                }
                100%{
                    -webkit-transform:translateZ(100px)
                }
            }
            .three{
                -webkit-transform:rotateY(90deg) translateZ(100px);
                -webkit-animation:three 2s linear infinite;
            }
            @-webkit-keyframes three{
                0%{
                    -webkit-transform:rotateY(90deg) translateZ(100px);
                }
                50%{
                    -webkit-transform:rotateY(90deg) translateZ(200px);
                }
                100%{
                    -webkit-transform:rotateY(90deg) translateZ(100px);
                }
            }
            .four{
                -webkit-transform:rotateY(180deg) translateZ(100px);/*翻转过后z轴相反了*/
                -webkit-animation:four 2s linear infinite;
            }
            @-webkit-keyframes four{
                0%{
                    -webkit-transform:rotateY(180deg) translateZ(100px);
                }
                50%{
                    -webkit-transform:rotateY(180deg) translateZ(200px);
                }
                100%{
                    -webkit-transform:rotateY(180deg) translateZ(100px);
                }
            }
            .five{
                -webkit-transform:rotateY(-90deg) translateZ(100px);
                -webkit-animation:five 2s linear infinite;
            }
            @-webkit-keyframes five{
                0%{
                    -webkit-transform:rotateY(-90deg) translateZ(100px);
                }
                50%{
                    -webkit-transform:rotateY(-90deg) translateZ(200px);
                }
                100%{
                    -webkit-transform:rotateY(-90deg) translateZ(100px);
                }
            }
            .six{
                -webkit-transform:rotateX(-90deg) translateZ(100px);
                -webkit-animation:six 2s linear infinite;
            }
            @-webkit-keyframes six{
                0%{
                    -webkit-transform:rotateX(-90deg) translateZ(100px);
                }
                50%{
                    -webkit-transform:rotateX(-90deg) translateZ(200px);
                }
                100%{
                    -webkit-transform:rotateX(-90deg) translateZ(100px);
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="cube one">1</div>
            <div class="cube two">2</div>
            <div class="cube three">3</div>
            <div class="cube four">4</div>
            <div class="cube five">5</div>
            <div class="cube six">6</div>
        </div>
    </body>
</html>
