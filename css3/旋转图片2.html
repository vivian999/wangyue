<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #stage{
                width: 1000px;
                height: 300px;
                background: gray;
                margin: 50px auto;
                position: relative;
                -webkit-perspective:800px;
                -webkit-perspective-origin:50% -10%;
            }
            #container{
                width: 150px;
                height: 100px;
                background: red;
                position: absolute;
                top: 50px;
                left:50%;
                margin-left: -75px;
                -webkit-transform-style: preserve-3d;
                -webkit-transition:transform 1s ease;
            }
            .cube{
                width: 150px;
                height: 100px;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="stage">
            <div id="container">
                <img class="cube one" src="图片/1.jpg" alt=""/>
                <img class="cube two" src="2.jpg" alt=""/>
                <img class="cube three" src="3.jpg" alt=""/>
                <img class="cube four" src="4.jpg" alt=""/>
                <img class="cube five" src="5.jpg" alt=""/>
                <img class="cube six" src="6.jpg" alt=""/>
                <img class="cube seven" src="7.jpg" alt=""/>
                <img class="cube eight" src="8.jpg" alt=""/>
                <img class="cube nine" src="9.jpg" alt=""/>
            </div>
        </div>
        <script>
            var oContainer=document.getElementById('container');
            var aImg=document.getElementsByTagName('img');
            var translateDis=(aImg[0].offsetWidth/2)/Math.tan(360/aImg.length/2*Math.PI/180);
            var index=0;
//            console.log(translateDis);
            for(var i=0;i<aImg.length;i++){
                aImg[i].style.WebkitTransform="rotateY("+i*40+"deg) translateZ("+(translateDis+20)+"px)";
//                console.log("rotateY("+i*40+"deg) translateZ("+(translateDis+20)+"px)");
            }

            oContainer.onclick=function(){
                index++;
                oContainer.style.WebkitTransform="rotateY("+index*40+"deg)";
            }

        </script>
    </body>
</html>
