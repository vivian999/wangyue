<!DOCTYPE html>
<html>

            *{

                padding: 0;
            }
            html{

            #container{

                height: 100%;
                background:url("img/bg.jpg");
                position: absolute;
            }
            .img{
                width: 125px;
                height: 125px;
                border: 5px solid #fff;
                position: absolute;
                left: -150px;
                top: -150px;
                cursor: pointer;
                box-shadow:2px 2px 2px rgba(0,0,0,.7);
            }
            #container .img span{
                width: 100%;
                height: 100%;
                opacity: 0;
                position: absolute;
                left: 0;
                top: 0;
            }
            #prev,#next{
                width: 50px;
                height: 80px;
                position: absolute;
                top: 50%;
                margin-top: -40px;
                display: none;
            }
            #prev{
                left: 0;
                border-radius:0 8px 8px 0;
                background: url("img/prev.png") center no-repeat #fff;
            }
            #next{
                right: 0;
                border-radius:8px 0 0 8px;
                background: url("img/next.png") center no-repeat #fff;
            }
        </style>
    </head>
