<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #container{
                width: 750px;
                height: 600px;
                margin: 50px auto;
                position: relative;
            }
            #img{
                width: 750px;
                height: 500px;
                position: absolute;
                background: url("img/1.jpg");
            }
            #btn{
                position: absolute;
                bottom:0;
                left: 50%;
                margin-left: -70px;
            }
            #btn button{
                width: 60px;
                height: 40px;
                outline: none;
                border-radius:10px;
            }
            #reverse{
                margin-right: 20px;
                background: red;
            }
            #bomb{
                background: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="img">

            </div>
            <div id="btn">
                <button id="reverse">翻转</button>
                <button id="bomb">爆炸</button>
            </div>
        </div>
        <script>
            var oReverse=document.getElementById("reverse");
            var oImg=document.getElementById("img");
            var oBomb=document.getElementById("bomb");
            var iNow=0;
            var bFlag=true;
                oReverse.onclick=function(){
                    if(bFlag){
                        bFlag=false;
                        oImg.innerHTML="";
                        iNow++;
                        oImg.style.background = 'url(img/'+ (iNow) +'.jpg)';
                        if(iNow==5){
                            iNow=0;
                        }
                        for(var i=0;i<4;i++){
                            for(var j=0;j<6;j++) {
                                var oDiv = document.createElement("div");
                                oDiv.style.width = "125px";
                                oDiv.style.height = "125px";
                                oDiv.style.position = "absolute";
                                oDiv.style.left = j * 125 + "px";
                                oDiv.style.top = i * 125 + "px";
                                oDiv.style.background = "url(img/"+(iNow + 1)+".jpg) "+(-j*125)+"px "+(-i*125)+"px";
                                oDiv.style.WebkitTransform = "rotateY(-180deg)";
                                oDiv.style.WebkitTransition = "all 1s ease";
                                oDiv.style.WebkitBackfaceVisibility ='hidden';
                                oImg.appendChild(oDiv);
                            }
                        }

                        var aDiv=oImg.getElementsByTagName("div");
                        var index=0;
                        var timer=setInterval(function(){
                            aDiv[index].style.WebkitTransform ="rotateY(0deg)";
                            index++;
                            if(index==24){
                                clearInterval(timer);
                            }
                            aDiv[23].addEventListener("webkitTransitionEnd",function(){
                                bFlag=true;
                            },false)
                        },30);
                    }
                };


            oBomb.onclick=function(){
                oImg.innerHTML="";
                iNow++;
                bFlag=true;
                for(var i=0;i<4;i++){
                    for(var j=0;j<6;j++) {
                        var oDiv = document.createElement("div");
                        oDiv.style.width = "125px";
                        oDiv.style.height = "125px";
                        oDiv.style.position = "absolute";
                        oDiv.style.left = j * 125 + "px";
                        oDiv.style.top = i * 125 + "px";
                        oDiv.style.background = "url(img/"+iNow+".jpg) "+(-j*125)+"px "+(-i*125)+"px";
                        oDiv.style.WebkitTransition = "all 1s ease";
                        oImg.appendChild(oDiv);
                    }
                }
                oImg.style.background = 'url(img/'+ (iNow+1) +'.jpg)';
                if(iNow==5){
                    iNow=0;
                }
                var aDiv=oImg.getElementsByTagName("div");
                var index=0;
                var timer=setInterval(function(){
                    aDiv[index].style.left=random(-500,1000)+"px";
                    aDiv[index].style.top=random(-500,1000)+"px";
                    aDiv[index].style.WebkitTransform ="rotateY(360deg) scale(2)";
                    aDiv[index].style.opacity=0;
                    index++;
                    if(index==24){
                        clearInterval(timer);
                    }
                },0);
            };
            function random(x,y){
                return Math.floor(Math.random() * (y-x+1) + x);
            }
        </script>
    </body>
</html>
