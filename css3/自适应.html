<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                text-decoration: none;
            }
            html{
                height: 100%;
            }
            body{
                height: 100%;
            }
            #div1{
                /*display: -webkit-flex;*/
                display: -webkit-box;
                /*-webkit-flex-direction:column;*/
                -webkit-box-orient:vertical;
                height: 100%;
                width: 400px;
            }
            .header,.footer{
                width: 100%;
                height: 50px;
                background: purple;
            }
            .content{
                background: green;
               /*-webkit-flex-grow:1;*/
                -webkit-box-flex:1;/*宽高自适应*/
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div class="header">header</div>
            <div class="content">header</div>
            <div class="footer">header</div>
        </div>
    </body>
</html>
