<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #container{
                width: 400px;
                height: 200px;
            }
            #nav{
                height:30px;
            }
            #nav li{
                width: 80px;
                height: 30px;
                margin-right: 5px;
                text-align: center;
                line-height:30px;
                float: left;
                background: red;
            }
            #content{
                width: 400px;
                height: 170px;
                border: 1px solid black;
                background: yellow;
            }
            #content div{
                display: none;
            }
            #content div.selected{
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <ul id="nav">
                <li class="selected">js</li>
                <li>css</li>
                <li>html</li>
            </ul>
            <div id="content">
                <div class="selected">11</div>
                <div>22</div>
                <div>33</div>
            </div>
        </div>
        <script>
            var oContainer=document.getElementById('container');
            var oNav=document.getElementById('nav');
            var aLi=oNav.getElementsByTagName('li');
            var oContent=document.getElementById('content');
            var aDiv=oContent.getElementsByTagName('div');
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;/*保存索引*/
                aLi[i].onclick=function(){
                    for(var i=0;i<aLi.length;i++){/*这一循环为了清空样式*/
                    aLi[i].className='';
                    aDiv[i].className='';
                }
                    aLi[this.index].className='selected';
                    aDiv[this.index].className='selected';
                }
            }
        </script>
    </body>
</html>
