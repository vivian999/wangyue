<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            #menu{
                overflow: hidden;
            }
            #menu li{
                width: 100px;
                height:30px;
                background: red;
                float: left;
                margin-right: 5px;
                text-align: center;
                line-height: 30px;
            }
            #menu li a{
                width: 100%;
                height: 100%;
                float: left;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li><a href="#">link1</a></li>
            <li><a href="#">link2</a></li>
            <li><a href="#">link3</a></li>
        </ul>
    </body>
</html>
