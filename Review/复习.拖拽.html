<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #drag{
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="drag">
        </div>
        <script>
            var oDrag=document.getElementById('drag');
            oDrag.onmousedown=function(e){
                e=e||window.event;
                var iTop= e.clientY-oDrag.offsetTop;
                var iLeft= e.clientY-oDrag.offsetTop;
                document.onmousemove=function(e){
                    e=e||window.event;
                  oDrag.style.top= e.clientY-iTop+'px';
                  oDrag.style.left= e.clientX-iLeft+'px';
                };
                oDrag.onmouseup=function(){
                    document.onmousemove=null;
                };
                return false;
            }
        </script>

    </body>
</html>
