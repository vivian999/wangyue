<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            #menu{
                height: 30px;
            }
            #menu .main-menu{
                width: 100px;
                height: 30px;
                background: red;
                margin-right: 5px;
                float: left;
            }
            #menu .main-menu>a{
                text-align: center;
                line-height: 30px;
            }
            #menu .main-menu a{
                width: 100%;
                height: 100%;
                display: block;
            }
            #menu .sub-menu{
                display:none;
            }
            #menu .sub-menu li{
                width: 100px;
                height: 30px;
                background: yellow;
                border-bottom:1px dashed black
            }
            #menu .sub-menu a{
                width: 100px;
                height: 100px;
                /*text-indent: 20px;*/
            }
            /*#menu .main-menu:hover .sub-menu{*/
                /*display: block;*/
            /*}*/
        </style>
    </head>
    <body>
        <ul id="menu">
            <li class="main-menu">
                <a href="#">link1</a>
                <ul class="sub-menu">
                    <li><a href="#">link1</a></li>
                    <li><a href="#">link2</a></li>
                    <li><a href="#">link3</a></li>
                </ul>
                </li>
            <li class="main-menu">
                <a href="#">link2</a>
                <ul class="sub-menu">
                    <li><a href="#">link1</a></li>
                    <li><a href="#">link2</a></li>
                    <li><a href="#">link3</a></li>
                </ul>
            </li>
            <li class="main-menu">
                <a href="#">link3</a>
                <ul class="sub-menu">
                    <li><a href="#">link1</a></li>
                    <li><a href="#">link2</a></li>
                    <li><a href="#">link3</a></li>
                </ul>
            </li>
        </ul>
        <script>
            var oMenu=document.getElementById('menu');
            var aMainmenu=oMenu.getElementsByTagName('li');
            for(var i=0;i<aMainmenu.length;i++){
                if(aMainmenu[i].className=='main-menu'){
                   aMainmenu[i].onmouseover=function(){
                       var aSubmenu = this.getElementsByTagName('ul')[0];
                       aSubmenu.style.display = 'block';
                   };
                aMainmenu[i].onmouseout=function(){
                    var aSubmenu=this.getElementsByTagName('ul')[0];
                    aSubmenu.style.display='none';
                }
            }
            }
        </script>
    
    </body>
</html>
