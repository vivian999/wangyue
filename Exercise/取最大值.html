<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <script>
        function getmax(x,y){

            return x>y?x:y
        }
        var a=Math.random();
        var b=Math.random();
        var max=getmax(a,b);

        document.write('a='+a+'<br/>b='+b+'<br/>最大值：'+max)


    </script>

    </body>
</html>
