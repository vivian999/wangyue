<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <span id="s"></span><!--为了把时间显示在页面上，放在span标签里-->
        <script>
            var oS=document.getElementById('s');
            showTime();/*刚进页面调用一次函数*/
            function showTime(){
                var d=new Date();
                document.title= d.toLocaleString();
            }
            setInterval(function(){
                        showTime();
                    },1000)
        </script>

    </body>
</html>
