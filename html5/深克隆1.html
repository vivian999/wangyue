    <script>
        /*obj是对象，p是属性，例如：name,age什么的*/
        /*深克隆，地址（栈）不一样内容（堆）一样*/
        /*第一种方法*/
        var obj={
            name:"zhangsan",
            age:15,
            father:{
                name:"zhangxx",
                age:15
            }
        };
        var obj1=clone(obj);

        obj.father.name="zhangsi";
        console.log(obj1.father.name);

        function clone(obj){
            var obj2={};
            for(p in obj){
                if(typeof (obj[p])=="object"){
                    obj2[p]=clone(obj[p])
                }else{
                    obj2[p]=obj[p]
                }
            }
            return obj2;
        }
        /*第二种方法*/
        /*字符串与对象的相互转化*/
        var person={
            name:"lisi",
            age:34
        };
        /*将对象转化成字符串*/
        var  person1=JSON.stringify(person);
        //console.log(JSON.stringify(person));
        /*将字符串转化成对象*/
        var  person2=JSON.parse(person1);
