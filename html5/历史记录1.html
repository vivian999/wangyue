<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
                height: 50px;
                width: 300px;
                position: relative;
                overflow: hidden;
            }
            a{
                text-decoration: none;
            }
            li{
                float: left;
                width: 100px;
                height: 20px;
            }
            #div1{
                width: 100%;
                height: 400px;
                background:green;
            }
            #div2{
                width: 100%;
                height: 500px;
                background: yellow;
            }
            #div3{
                width: 100%;
                height: 700px;
                background:red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#div1">link1</a></li>
            <li><a href="#div2">link2</a></li>
            <li><a href="#div3">link3</a></li>
        </ul>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </body>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $("a").on("click",function(){
            var href=$(this).attr("href");
            $("html,body").animate({
                   scrollTop: $(href).offset().top
            });
            history.pushState( $(href).offset().top,"");
            return false;
        });
        window.onpopstate=function(e){
            $("html,body").animate({
                scrollTop: e.state
            });
        }
    </script>
</html>
