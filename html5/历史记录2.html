<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
                width: 300px;
                height: 100px;
                position: fixed;
            }
            a{
                text-decoration: none;
            }
            li{
                float: left;
                width: 100px;
                height:100px;
            }
            #div1{
                width: 100%;
                height: 500px;
                background: red;
            }
            #div2{
                width: 100%;
                height: 700px;
                background: green;
            }
            #div3{
                width: 100%;
                height: 900px;
                background: mediumpurple;
            }
        </style>
    </head>
    <body>
       <ul>
           <li><a href="#div1">link1</a></li>
           <li><a href="#div2">link2</a></li>
           <li><a href="#div3">link3</a></li>
       </ul>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
       <script src="jquery-1.12.4.js"></script>
       <script>
           $("a").on("click",function(){
               var href=$(this).attr("href");
               $("html,body").animate({
                   scrollTop:$(href).offset().top
               });
               history.pushState($(href).offset().top,"");
               return false;
           });
           window.onpopstate=function(e){
               $("html,body").animate({
                   scrollTop: e.state
               });
           }
       </script>
    </body>
</html>
